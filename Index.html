<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem para Bruno</title>
    <style>
        body {
            background-color: #ffffff;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Impede que os corações saiam da tela */
        }

        .message {
            font-size: 36px;
            color: #ff0000;
            margin-top: 30vh;
        }

        /* Estilização para os corações */
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <!-- Corações espalhados pela tela -->
    <img class="heart" src="caminho_da_imagem/coracao.png" style="top: 10vh; left: 10vw;">
    <img class="heart" src="caminho_da_imagem/coracao.png" style="top: 20vh; left: 40vw;">
    <img class="heart" src="caminho_da_imagem/coracao.png" style="top: 50vh; left: 70vw;">
    <!-- Adicione mais corações com estilos diferentes, se desejar -->

    <div class="message">
        Bruno, me arruma tua prima, por favor!
    </div>
</body>
</html>
